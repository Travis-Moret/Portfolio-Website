    <h1><strong>Contact Me</strong></h1>
</head>
<body>
   <br>
   <h2><center>Let's Connect!</center></h2>
   <p><strong><center>I always really enjoy hearing from people. If you have an interest in my work, want to work with me or just want to get to know me, please reach out.</center></strong></p>
   <br>
   <!--submit the form to this link-->
   <form action="https://formspree.io/mlelvdwl" method="POST" enctype=”multipart/form-data” id="contactForm">
      <fieldset>
         <legend><strong>Contact Me</strong></legend>
         <br>
               <label>
                  <strong>Name</strong>
                  <br>
                  <input type="text" name="name_input" size="20" maxlength="30">
               </label>
            <br>
            <br>
               <label>
                  <strong>Email</strong> 
                  <br>
                  <input type="email" name="email_input" size="30" maxlength="30">
               </label>
            <br>
            <br>
               <label>
                  <strong>Message</strong>
                  <br>
                  <input type="text" name="message_input" size="100" maxlength="250">
               </label>
               <br>
               <label><i>Max 250 Characters</i></label>
               <br>
               <br>
               <input type="submit" value="send">
      </fieldset>
   </form>
   <br>
   <!--Link to send directly to my email-->
